name: Build and deploy to S3

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json not found â€” running npm install as fallback"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync build to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          SOURCE_DIR: dist
        run: |
          if [ -z "$S3_BUCKET" ]; then
            echo "ERROR: S3_BUCKET secret is not set"; exit 1;
          fi
          echo "Syncing $SOURCE_DIR -> s3://$S3_BUCKET"
          aws s3 sync "$SOURCE_DIR" "s3://$S3_BUCKET" --delete --acl public-read
          # Make sure index.html isn't aggressively cached
          if [ -f "$SOURCE_DIR/index.html" ]; then
            aws s3 cp "$SOURCE_DIR/index.html" "s3://$S3_BUCKET/index.html" --acl public-read --cache-control no-cache
          fi

